<div class="card">
  <div class="card-header">
    Articulo: {{item[0].nombre}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{item[0].bodega}}</h5>
    <p class="card-text">{{item[0].descripcion}}</p>
    <p class="card-text"><strong>Precio sugerido: {{item[0].precio_sugerido}}</strong></p>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">Nombre socio</span>
      </div>
      <input type="text" class="form-control" (ngModel)="nombre">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)"  (ngModel)="monto" placeholder="Precio ofertado">
    </div>
    <a href="#" class="btn btn-primary" (click)="guardarDatos()">Reservar</a>
  </div>
</div>
