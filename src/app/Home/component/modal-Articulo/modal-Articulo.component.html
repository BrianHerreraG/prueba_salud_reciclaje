<div class="card">
  <div class="card-header font-weight-bold">
    <h2 class="card-title">Articulo: {{item[0].nombre}}</h2>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{item[0].bodega}}</h5>
    <p class="card-text">{{item[0].descripcion}}</p>
    <p class="card-text"><strong>Stock: {{item[0].cantidad_disponible}}</strong></p>
    <p class="card-text"><strong>Precio sugerido: {{item[0].precio_sugerido}}</strong></p>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">Nombre socio</span>
      </div>
      <input #nombre type="text" class="form-control">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" #monto
        placeholder="Precio ofertado">
    </div>
    <a href="#" class="btn btn-primary" (click)="guardarDatos(nombre.value,monto.value)" (click)="activeModal.dismiss('close')">Reservar</a>
  </div>
</div>
